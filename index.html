<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Estoque Farmácia Popular</title>
    <link rel="stylesheet" href="estilos.css" />
    <link rel="shortcut icon" href="farmacia.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h1>Estoque da Farmácia Popular</h1>
        <p>Tabela de estoque com informações sobre medicações.</p>
        <table id="estoque-table">
            <thead id="estoque-table-head">
                <tr>
                    <th><input type="checkbox" id="select-all" /></th>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Finalidade</th>
                    <th>Lote</th>
                    <th>Data de Entrada</th>
                    <th>Validade</th>
                    <th>Quantidade</th>
                    <th>Fornecedor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="estoque-body"></tbody>
        </table>

        <div class="botoes-acoes" style="margin-top: 1em;">
            <button id="adicionar-item">Adicionar Item</button>
            <!-- Desabilitar botão inicialmente -->
            <button id="excluir-selecionados" class="delete-btn" disabled>Excluir Selecionados</button>
        </div>

        <div id="modal-adicionar" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close-button" style="cursor:pointer;">&times;</span>
                <h2>Adicionar Novo Item</h2>
                <form id="form-adicionar">
                    <label for="medicacao">Medicação:</label>
                    <input type="text" id="medicacao" name="medicacao" required autocomplete="off" />

                    <label for="finalidade">Finalidade:</label>
                    <input type="text" id="finalidade" name="finalidade" required autocomplete="off" />

                    <label for="data">Data de Entrada:</label>
                    <input type="date" id="data" name="data" required />

                    <label for="validade">Validade:</label>
                    <input type="date" id="validade" name="validade" required />

                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" min="1" required />

                    <label for="id">ID:</label>
                    <input type="text" id="id" name="id" required autocomplete="off" />

                    <label for="lote">Lote:</label>
                    <input type="text" id="lote" name="lote" required autocomplete="off" />

                    <label for="fornecedor">Fornecedor:</label>
                    <input type="text" id="fornecedor" name="fornecedor" required autocomplete="off" />

                    <button type="submit">Adicionar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
