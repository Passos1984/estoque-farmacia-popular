
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque Farmácia Popular</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Estoque da Farmácia Popular</h1>
        <p>Tabela de estoque com informações sobre medicações.</p>
        <table id="estoque-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Finalidade</th>
                    <th>Lote</th>
                    <th>Data de Entrada</th>
                    <th>Validade</th>
                    <th>Quantidade</th>
                    <th>Fornecedor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="estoque-body"></tbody>
        </table>
        <button id="adicionar-item">Adicionar Item</button>
        <div id="modal-adicionar" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Adicionar Novo Item</h2>
                <form id="form-adicionar">
                    <label for="medicacao">Medicação:</label>
                    <input type="text" id="medicacao" name="medicacao" required><br><br>

                    <label for="principio">Princípio Ativo:</label>
                    <input type="text" id="principio" name="principio" required><br><br>

                    <label for="data">Data de Entrada:</label>
                    <input type="date" id="data" name="data" required><br><br>

                    <label for="validade">Validade:</label>
                    <input type="date" id="validade" name="validade" required><br><br>

                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" required><br><br>

                    <label for="id">ID:</label>
                    <input type="text" id="id" name="id" required><br><br>

                    <label for="lote">Lote:</label>
                    <input type="text" id="lote" name="lote" required><br><br>

                    <label for="fornecedor">Fornecedor:</label>
                    <input type="text" id="fornecedor" name="fornecedor" required><br><br>

                    <button type="submit">Adicionar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
